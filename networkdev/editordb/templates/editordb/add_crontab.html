{% extends 'editordb/base_editordb.html' %}

{% block title %}

    Add crontab

{% endblock %}

{% block content %}

  <h2 style="margin: 0;position: absolute;top: 25%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%)">Enter the required data:</h2>

  <form method="POST" action="{% url 'add_crontab_url' %}" style="margin: 0;position: absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%)">
      {% csrf_token %}
      <table>
        {{form.as_table}}
      </table>
      <input type="submit" value="Save" class="btn btn-dark" style="margin-left:300px;">
  </form>

{% endblock %}
