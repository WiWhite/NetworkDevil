{% extends 'editordb/base_editordb.html' %}

{% block title %}

    Add crontab

{% endblock %}

{% block content %}

  <h2 style="margin-left:80px;margin-bottom:25px">Enter the required data:</h2>

  <form method="POST" action="{% url "add_crontab_url" %}" style="margin-left:50px;">
      {% csrf_token %}
      {{form.as_p}}
      <input type="submit" value="Save" class="btn btn-dark">
  </form>

{% endblock %}
