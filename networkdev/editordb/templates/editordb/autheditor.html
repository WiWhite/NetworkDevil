{% extends 'editordb/base_editordb.html' %}

<!DOCTYPE html>


{% block title %}
    Login
{% endblock %}


{% block content %}
<form action="" method="post" style="margin: 0;position: absolute;top: 50%;left: 50%;margin-right: -50%;transform: translate(-50%, -50%)">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="btn btn-dark" style="margin-left:230px;">Login</button>
    </form>
{% endblock %}
